<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>has demo</title>
    <style>
      .full {
        border: 1px solid red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <body>
    <!-- div#${value-$}*10 -->

    <script>
      // $('div').filter(':even').css("color", "red");

          console.log(selector);
          $(selector).css("color", "red");
        }
      });
    </script>
