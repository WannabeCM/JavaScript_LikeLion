<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <button onclick="alert(sum(10, 20))">눌럿!</button> -->
    <script>
      // 객체(object)
      // 함수는 후에 자세히 다룹니다.
      function sum(x, y) {
        return x + y;
      }
      // TMI입니다. 뒤에서 다룰 내용이에요.
      // console.log(typeof sum);
      // sum.value = 'hojun';
      // console.log(console.dir(sum));
      // console.log(sum.value);
      // console.log(typeof sum);
      let person = {
        //key: value
        name: "박성범",
        age: 26,
        height: 176,
        weight: 72,
        이력: { 첫번째직장: "모핑아이", 두번째직장: "삼성전자" },
        기능: sum,
      };
      person.소속 = "멋쟁이 사자처럼";

      document.write(`제 이름은 ${person.name} 입니다.<br>`);
      document.write(`제 이름은 ${person["name"]} 입니다.<br>`);

      document.write(`제 나이는 ${person.age} 입니다.<br>`);
      document.write(`제 키는 ${person["height"]} 입니다.<br>`);

      document.write(
        `제 첫번째 직장은 ${person["이력"]["첫번째직장"]} 입니다.<br>`
      );
      document.write(`제 두번째 직장은 ${person.이력.두번째직장} 입니다.<br>`);

      document.write(`제 기능은 ${person["기능"](200, 200)} 입니다.<br>`);

      // 1번 : 저에게 3번째 직장이 생겼습니다. 직장이름은 위니브입니다. 데이터를 넣어주시고 아래와 같이 출력되게 해주세요.
      // 출력결과 : 제 세번째 직장은 위니브 입니다.

      let 이호준상세정보 = {
        이력: {
          첫번째직장: {
            회사이름: "바울랩",
            부서: "경영지원",
            직책: "대표",
          },
          두번째직장: {
            회사이름: "SEMSANG",
            부서: "경영지원",
            직책: "대표",
          },
          세번째직장: {
            회사이름: "SINHUN",
            부서: "경영지원",
            직책: {
              첫번째직책: "사원",
              두번째직책: "대표",
            },
          },
        },
      };
      document.write(
        `제 세번째 직장의 회사이름은 ${이호준상세정보["이력"]["세번째직장"]["회사이름"]} 입니다.`
      );
      document.write(
        `제 회사이름은 ${이호준상세정보["이력"]["첫번째직장"]["회사이름"]} 입니다.`
      );
      console.log(이호준상세정보.이력["세번째직장"]["회사이름"]);
      console.log(person.name);
    </script>
  </body>
</html>
